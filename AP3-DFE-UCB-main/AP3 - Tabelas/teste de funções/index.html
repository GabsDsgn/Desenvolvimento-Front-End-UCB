<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="responsive-table">

        <table>

            <caption>essa e a descricao da tabela</caption>
            
            <thead>
                <tr>
                    <th>titulo 1</th>
                    <th>titulo 2</th>
                    <th>titulo 3</th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <td>teste</td>
                    <td>teste</td>
                    <td rowspan="2">teste</td>
                </tr>

                <tr>
                    <td colspan="2">teste</td>
                </tr>

                <tr>
                    <td colspan="3">teste</td>
                </tr>

                <tr>
                    <td>teste</td>
                    <td>teste</td>
                    <td>teste</td>
                </tr>

            </tbody>

            <tfoot>
                <tr>
                    <td>rodape</td>
                    <td>rodape</td>
                    <td>rodape</td>
                </tr>
            </tfoot>

        </table>

    </div>

</body>
</html>
