<!DOCTYPE html>

<html lang="pt-BR">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AP4 - Formulário de Candidato pt1</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <h1>Formulário de Candidato</h1>

        <form>

            <label for="email">Endereço de E-mail:</label>

            <input type="email" id="email" name="email" required><br><br>


            <label for="nome">Nome:</label>

            <input type="text" id="nome" name="nome" required><br><br>


            <label for="sexo">Sexo:</label>

            <select id="sexo" name="sexo">

            <option value="masculino">Masculino</option>

            <option value="feminino">Feminino</option>

            <option value="outro">Outro</option>

            </select><br><br>


            <label for="curso">Curso:</label>

            <select id="curso" name="curso">

            <option value="engenharia">Engenharia</option>

            <option value="ciencias">Ciências</option>

            <option value="humanidades">Humanidades</option>

            <option value="medicina">Medicina</option>

            <option value="arquitetura">Arquitetura</option>

            <option value="admin">Administração</option>

            <option value="direito">Direito</option>

            <option value="psicologia">Psicologia</option>

            <option value="enfermagem">Enfermagem</option>

            <option value="economia">Economia</option>

            </select><br><br>


            <label for="endereco">Endereço para Correspondência:</label>

            <input type="text" id="endereco" name="endereco" required><br><br>


            <label for="complemento">Complemento de Endereço:</label>

            <input type="text" id="complemento" name="complemento"><br><br>


            <label for="cep">CEP:</label>

            <input type="number" id="cep" name="cep" required><br><br>


            <label for="municipio">Município:</label>

            <input type="text" id="municipio" name="municipio" required><br><br>


            <label for="uf">UF:</label>

            <select id="uf" name="uf">

            <option value="AC">AC</option>

            <option value="AL">AL</option>

            <option value="AP">AP</option>

            <option value="AM">AM</option>

            <option value="BA">BA</option>

            <option value="CE">CE</option>

            <option value="DF">DF</option>

            <option value="ES">ES</option>

            <option value="GO">GO</option>

            <option value="MA">MA</option>

            <option value="MT">MT</option>

            <option value="MS">MS</option>

            <option value="MG">MG</option>

            <option value="PA">PA</option>

            <option value="PB">PB</option>

            <option value="PR">PR</option>

            <option value="PE">PE</option>

            <option value="PI">PI</option>

            <option value="RJ">RJ</option>

            <option value="RN">RN</option>

            <option value="RS">RS</option>

            <option value="RO">RO</option>

            <option value="RR">RR</option>

            <option value="SC">SC</option>

            <option value="SP">SP</option>

            <option value="SE">SE</option>

            <option value="TO">TO</option>

            </select><br><br>


            <input type="submit" value="Salvar">

        </form>

    </body>

</html>
